---
layout: archive
---

<div class="home">

  <div class="post-list">
    <div class = "pagination">
    <a href="/ru/archive/index.html">1-20</a>
    <a href="/ru/archive/2.html">21-40</a>
    <a  class = "current_p">41-60</a>
    <a href="/ru/archive/4.html">61-80</a>
    <a href="/ru/archive/5.html">81-...</a>
    </div>

    {% for post in site.posts reversed%}
    {% if post.language == "ru" and post.image > "041" %}
    
    
      <div class = "post">
       <!-- <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>-->
        
          
          <div class="preview"> 
             <a href="{{ post.url | prepend: site.baseurl }}"><img src="/images/preview/1/{{ post.image }}"></a>
          </div>
        
          
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">Выпуск #{{ post.title }}</a>
      </div>
      {% if post.title == "60" %}
    {% break %}
    {% endif %}
      {% endif %}

    {% endfor %}

  </div>
  <div class = "pagination">
    <a href="/ru/archive/index.html">1-20</a>
    <a href="/ru/archive/2.html">21-40</a>
    <a  class = "current_p">41-60</a>
    <a href="/ru/archive/4.html">61-80</a>
    <a href="/ru/archive/5.html">81-...</a>
    </div>
</div>
